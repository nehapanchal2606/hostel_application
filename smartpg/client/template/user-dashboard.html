{% extends 'client_header.html' %}
{% load static %}
{% block content %}
    <div class="dashboard-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="dashboard-sidebar">
                        <div class="db-user-profile">
                            <div class="db-user-img"></div>
                            <div class="db-user-info">
                                <h3 class="db-user-name"></h3>
                                <small><a href="#">Edit Profile</a></small>
                            </div>
                        </div>
                        <div class="dashboard-sidenav">
                            <ul>
                                <li class="active"><a href="/client/user_dashboard/">Dashboard</a></li>
                                <li><a href="/client/user_booking/">Your Booking</a></li>
                                <li><a href="/client/client_edit/">Profile</a></li>
                                <li><a href="/client/wishlist/">Wishlist</a></li>
                                <li><a href="/client/client_logout/">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div class="dashboard-content">
                        <div class="dashboard-box">
                            <div class="dashboard-head">
                                <h3 class="dashboard-head-title">Dashboard</h3>
                            </div>
                            <div class="dashboard-data">
                                <div class="db-user-profile-box">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                           <div class="user-profile-img">
                                           </div>
                                        </div>
                                        <div class="col-lg-9 col-md-9 col-sm-3 col-xs-12">
                                            <div class="user-profile-info">
                                                    {% for x in u %}
                                                <p>Name:  <span class="user-name">{{x.user_name}}</span> </p>
                                                <p>Email Address:  <span class="user-email">{{x.email}}</span></p>
                                                    {% endfor %}
                                            <a href="/client/client_edit/" class="btn btn-default btn-xs">Edit Profile</a>
                                            </div>
                                        </div>
                                        
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content -->
     {% endblock %}
