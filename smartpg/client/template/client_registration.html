{% extends 'client_header.html' %}
{% load static %}
{% block content %}

    <div class="content">
        <!-- content -->
        <div class="content-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-offset-6 col-lg-8 col-md-5 col-sm-5 col-xs-5">
                        <div class="well-box">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="singup-box">
                                        <div class="singup-header">
                                            <h3>Register New Account</h3>
                                            <p>Create a new account for booking a hostel in your locations.</p>
                                        </div>
                                        <div class="singup-form">
                                            <form method="POST" action="/client/client_registration/" class="needs-validation">
                                               {% csrf_token %}

                                                <div class="form-group">
                                                    <label for="user_name">User Name <span class="required"></span></label>
                                                    <input type="text" class="form-control" id="user_name" name="user_name" placeholder="user_name" required="user_name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">Email address <span class="required">*</span></label>
                                                    <input type="email" class="form-control" id="email" name="email" placeholder="email" required="email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="password">
                                                </div>
                                                <div class="form-group">
                                                    <label for="contact">Contact<span class="required">*</span></label>
                                                    <input type="text" class="form-control" id="contact" name="contact" placeholder="contact" required="contact">
                                                </div>
                                                <input type="hidden" name="is_admin" value="0">

                                                <div class="form-group">
                                                    <label>Area</label>
                                                    <select class="form-control selectpicker" name="area_id">
                                                        {% for val in area %}
                                                            <option value="{{val.area_id}}">{{val.area_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                 <input type="hidden" value="0" name="is_admin">
                                                <input type="submit"  class="btn btn-default btn-block btn-lg" value="Sign Up">

                                            </form>
                                            <div class="singup-bottom">
                                                <p class="pull-right">Registered Already? <a href="/client/client_login/" class="btn-link-primary"> Login here</a></p>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
